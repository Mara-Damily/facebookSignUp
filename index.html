<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - SIgn Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/Yootheme-Social-Bookmark-Social-facebook-box-blue.512.png" type="image/x-icon">
</head>

<body>
    <div class="bodytext">
        <h1 class="main-text">Sign Up</h1>
        <p class="facebook-description">It's quick and easy </p>
        <form action="index.html" method="get">
            <input type="text" name="first-name" id="first-name" placeholder="First name" required>
            <input type="text" name="surname" id="surname" placeholder="Surname" required>

            <input type="text" name="mobile-number-or-email" id="mobile-number-or-email"
                placeholder="Mobile number or email" required>

            <input type="password" name="password" id="password" placeholder="New password" required>
            <label class="date-of-birth">Date of Birth</label>
            <select name="day" id="day">
                <option value="1" >1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>

            <select name="month" id="month">
                <option value="January" selected>January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>

            <select name="year" id="year">
                <option value="2023" selected>2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
                <option value="1994">1994</option>
                <option value="1993">1993</option>
                <option value="1992">1992</option>
                <option value="1991">1991</option>
                <option value="1990">1990</option>
                <option value="1989">1989</option>
                <option value="1988">1988</option>
                <option value="1987">1987</option>
                <option value="1986">1986</option>

            </select>
            <label id="genders-options">Gender</label>

            <br>
            <div class="genders" id="gender-female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="male">
            </div>
            <div class="genders" id="gender-male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male">
            </div>
            <div class="genders" id="gender-custom">
                <label for="custom">Custom</label>
                <input type="radio" name="gender" id="custom" value="custom">
            </div>
            <div class="terms">
                <p>By clicking Sign Up, you agree to our
                    <a href="">Terms</a>,
                    <a href="">Privacy Policy</a> and
                    <a href="">Cookies Policy</a>. You may receive SMS notifications from us and can opt out at any time.
                </p>
            </div>
            <input id="submit-bottom" type="submit" value="Sign Up">
        </form>
    </div>
</body>

</html>
